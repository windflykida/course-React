  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<body>
  <h1>Kurs Reacta - Tydzień 3</h1>
  <hr>

  <div id="root"></div>
</body>
<script type="text/babel">

  function TimeboxEditor (props) {
  
        const {title,
         totalTimeInMinutes,
         isEditable,
         onTitleChange,
         onTotalTimeInMinutesChange,
         onConfirm, 
         } = props;
        return (  
            <div className={`TimeboxEditor $(isEditable ? "" : "inactive")`}>
                <label>What are you doing? 
                    <input
                     disabled={!isEditable} 
                     value={title}
                     onChange={onTitleChange} 
                     type="text"
                     />
                     </label><br/>
                <label>
                How long?           
                    <input 
                    disabled={!isEditable} 
                    value={totalTimeInMinutes}
                    onChange={onTotalTimeInMinutesChange} 
                    type="number"/>
                    </label><br/>
                <button
                onClick={onConfirm}
                disabled={!isEditable}
                > 
                Engaged
                </button>
        </div>
        )
    }
    


function Clock({className = "", minutes = 20, seconds = 48}) {

return <h2 className={"Clock " + className}>Remains {minutes}:{seconds}</h2>

}

function ProgressBar({className = "", percent = 33 }) {
    return (
        <div className={"ProgressBar " + className}>
          <div style={{ width: `${percent}%` }}></div>
        </div>
    )
}

class CurrentTimebox extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            isRunning: false,
            isPaused: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0,
        }
        this.handleStart = this.handleStart.bind(this),
        this.handleStop = this.handleStop.bind(this),
        this.togglePause = this.togglePause.bind(this)
    }

    handleStart(event){
        this.setState({
            isRunning: true,
        
        })
        this.startTimer();
        
    }
    handleStop(event) {
        this.setState({
            isRunning: false,
            isPaused: false,
            pausesCount: 0,
            elapsedTimeInSeconds: 0,
        })
        this.stopTimer();
        
    }
    startTimer() {
            this.intervalId = window.setInterval(
                () => {
                    this.setState(
                        (prevState) => ({ elapsedTimeInSeconds: prevState.elapsedTimeInSeconds + 0.1})
                    )

                },100
            );
        }

    stopTimer() {
        window.clearInterval(this.intervalId);
    }

    togglePause() {
        this.setState(
            function(prevState) {
                const isPaused =!prevState.isPaused;
                if (isPaused){
                    this.stopTimer();
                } else {
                    this.startTimer();
                }
                return {
                    isPaused,
                    pausesCount: isPaused ? prevState.pausesCount + 1 : prevState.pausesCount,
                }
            }
        )
    }
    render(){
        const { isPaused, isRunning, pausesCount, elapsedTimeInSeconds} = this.state;
        const { title, totalTimeInMinutes, isEditable, onEdit } = this.props;
        const totalTimeInSeconds = totalTimeInMinutes * 60;
        const timeLeftInSeconds = totalTimeInSeconds - elapsedTimeInSeconds;
        const minutesLeft = Math.floor(timeLeftInSeconds/60);
        const secondsLeft = Math.floor(timeLeftInSeconds%60);
        const progressInPercent = (elapsedTimeInSeconds / totalTimeInSeconds) * 100.0;
        return ( 
            <div className={`CurrentTimebox ${isEditable ? "inactive" : ""}`}>
                <h1>{title}</h1>
                <Clock minutes={minutesLeft} seconds={secondsLeft} className={isPaused ? "inactive" : ""} />
                <ProgressBar percent={progressInPercent} className={isPaused ? "inactive" : ""}/>
                <button onClick={onEdit} disabled={isEditable}>Edytuj</button>
                <button onClick={this.handleStart} disabled={isRunning}>Start</button>
                <button onClick={this.handleStop} disabled={!isRunning}>Stop</button>
                <button onClick={this.togglePause} disabled={!isRunning}>{isPaused ? "Start again" :"Pause"}</button>
                Breaks: {pausesCount}
        </div>

        )   
    }
}

class EditableTimebox extends React.Component {
    state = {
        title: "I am learning how to pull up the state!",
        totalTimeInMinutes: 20,
        isEditable: true,
    }
    handleTitleChange = (event) => {
        this.setState({ title: event.target.value});
    }

    handleTotalTimeInMinutesChange = (event) => {
        this.setState({totalTimeInMinutes: event.target.value});
    }

    handleConfirm = () => {
        this.setState({ isEditable: false });
    }

    // włączanie trybu edycji
      handleEdit = () => {
      this.setState({ isEditable: true });
      }

    render() {
        const { title, totalTimeInMinutes, isEditable } = this.state;
        return (
            <>
                <TimeboxEditor
                    title={title}
                    totalTimeInMinutes={totalTimeInMinutes}
                    isEditable={isEditable}
                    onConfirm={this.handleConfirm}
                    onTitleChange={this.handleTitleChange} 
                    onTotalTimeInMinutesChange={this.handleTotalTimeInMinutesChange}
                />
                <CurrentTimebox 
                    isEditable={isEditable}
                    title={title} 
                    totalTimeInMinutes={totalTimeInMinutes} 
                    onEdit={this.handleEdit}
                />
            </>
        )
    }

}

// komponent ł niekontrolowany - czyli nie react tylko przeglądarka w inpucie. Pozwalamy aby wartości były kontrolowane przez przeglądarkę.
//Teraz wartości pół formularza stają się jedynym źródłem prawdy - a nie state.
//Norlamnie te są zapisane w elementach na stronie a nie w elementach Reacta
class TimeboxCreator extends React.Component {

    constructor(props){
        super(props);
        this.titleInput = React.createRef();
        this.totalTimeInMinutesInput = React.createRef();

    }

    handleSubmit = (event) => {
        event.preventDefault();
        this.props.onCreate({
            id: uuid.v4(), 
            title: this.titleInput.current.value,
            totalTimeInMinutes: this.totalTimeInMinutesInput.current.value,
            });
          
        this.titleInput.current.value = "";
        this.totalTimeInMinutesInput.current.value = "";

    }
        render(){
            return (
            <form onSubmit={this.handleSubmit} className="TimeboxCreator">
              <label>
                What are you doing?
                <input 
                    ref={this.titleInput}
                    type="text" 
                />
              </label><br />
              <label>
                How long?
                <input 
                    ref={this.totalTimeInMinutesInput}
                    type="number" 
                />
              </label><br />
              <button>
                Add timebox</button>
            </form>
            )
        }
        
    }
    class TimeboxList extends React.Component {
        state = {
            timeboxes: [
                {id:"a" ,title: "Uczę się formularzy", totalTimeInMinutes: 15 },
                {id:"b" ,title: "Uczę się list", totalTimeInMinutes: 25},
                {id:"c" ,title: "Uczę się komponentów niekontrolowanych", totalTimeInMinutes: 5},
            ]
            
        }

        addTimebox = (timebox) => {
            this.setState(prevState => {
                const timeboxes = [timebox,...prevState.timeboxes, ];
                return  {timeboxes};
            })
        }

        removeTimebox = (indexToRemove) => {
            this.setState(prevState => {
                const timeboxes = prevState.timeboxes.filter((timebox, index) => index !== indexToRemove);
                return {timeboxes};
            })
        }

        updateTimebox = (indexToUpdate, updatedTimebox) => {
            this.setState(prevState => {
                const timeboxes = prevState.timeboxes.map((timebox, index) => 
                    index === indexToUpdate ? updatedTimebox : timebox
                )
            return {timeboxes};
            })
        }
        handleCreate = (createdTimebox) => {
            this.addTimebox(createdTimebox);
        }

        render() {
            return (
                <>
                <TimeboxCreator onCreate={this.handleCreate} />
                {this.state.timeboxes.map((timebox, index) => (
                <Timebox 
                    key={timebox.id} 
                    title={timebox.title} 
                    totalTimeInMinutes={timebox.totalTimeInMinutes} 
                    onDelete={() => this.removeTimebox(index)}
                    onEdit={()=> this.updateTimebox(index, {...timebox, title: " Updated timebox"})}
                />
                ))}
                
              
                </>
            )
        }
    }

    function Timebox({title, totalTimeInMinutes, onDelete, onEdit}) {

        return (
            <div className="Timebox">
                <h3>{title} - {totalTimeInMinutes} min.</h3>
                <button onClick={onDelete}> Delete </button>
                <button onClick={onEdit}> Change </button>
                <input />

            </div>
        )
    }

    function App() {
        return (
            <div className="App">  
            <TimeboxList />
            <EditableTimebox />
            </div>

        )
    }


ReactDOM.render(<App/>, document.getElementById("root") );

</script>
